
on:
  push:
    paths:
      - './Hong_and_Page/HP_model.py'	 
      
name: push-class-to-gist

jobs:
  push-gist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy
      uses: exuanbo/actions-deploy-gist@v1
      with:
        token: ${{ secrets.TOKEN }}
        gist_id: 74df5b2ec209c34166bab9e8cb46a279
        gist_file_name: HP_model.py
        file_path: ./Hong_and_Page/HP_model.py
