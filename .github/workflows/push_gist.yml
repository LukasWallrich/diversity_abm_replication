on:
  push:
    branches:
      - main
      - master
      
name: push-class-to-gist

jobs:
  push-gists:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy HP
      uses: exuanbo/actions-deploy-gist@v1
      with:
        token: ${{ secrets.TOKEN }}
        gist_id: 05f445821fbae694b37a205dc08b2b4f
        gist_file_name: HP_model.py
        file_path: ./Hong_and_Page/HPmodel.py
    - name: Deploy Grim
      uses: exuanbo/actions-deploy-gist@v1
      with:
        token: ${{ secrets.TOKEN }}
        gist_id: 28e5474bda3176fe329f3f2664fa81a8
        gist_file_name: G_model.py
        file_path: ./Grim et al/G_model.py
